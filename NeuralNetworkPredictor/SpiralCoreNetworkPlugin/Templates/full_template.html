<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raport Neural Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .accordion {
            background-color: #ffffff;
            color: #444;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: 0.4s;
            margin-top: 10px;
            border-radius: 6px;
        }

            .accordion:hover {
                background-color: #f1f1f1;
            }

            .active, .accordion:active {
                background-color: #e0e0e0;
            }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-radius: 0 0 6px 6px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }

        .up {
            color: green;
            font-weight: bold;
        }

        .down {
            color: red;
            font-weight: bold;
        }

        .arrow {
            font-size: 18px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1>Raport Rețea Neuronală - Test</h1>

    <button class="accordion">file1.csv</button>
    <div class="panel">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Input</th>
                    <th>Prediction</th>
                    <th>Real Value</th>
                    <th>Deviation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>[0.1, 0.9]</td>
                    <td>0.50</td>
                    <td>0.60</td>
                    <td class="down">-0.10 <span class="arrow">↓</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>[0.7, 0.3]</td>
                    <td>0.65</td>
                    <td>0.60</td>
                    <td class="up">+0.05 <span class="arrow">↑</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <button class="accordion">file2.csv</button>
    <div class="panel">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date intrare</th>
                    <th>Predicție rețea</th>
                    <th>Valoare reală</th>
                    <th>Diferență</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>[0.4, 0.4]</td>
                    <td>0.55</td>
                    <td>0.50</td>
                    <td class="up">+0.05 <span class="arrow">↑</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>[0.2, 0.8]</td>
                    <td>0.40</td>
                    <td>0.70</td>
                    <td class="down">-0.30 <span class="arrow">↓</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
  const accordions = document.querySelectorAll('.accordion');

  accordions.forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
      const panel = button.nextElementSibling;

      if (panel.style.display === 'block') {
        panel.style.display = 'none';
      } else {
        panel.style.display = 'block';
      }
    });
  });
    </script>

</body>
</html>
